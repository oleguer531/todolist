<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <button id="calculator-init">Запустить</button>
    <div class="wrap disabled" id="calculator">
        <div class="display">
            <button type="button" data-value="c" id="button-rem" class="c button"></button>
            <input class="readfield" id="calculator-input" type="text" readonly>
        </div>
        <div class="buttons">
            <button type="button" data-action="print-7" data-value="7" class="button"></button>
            <button type="button" data-action="print-8" data-value="8" class="button"></button>
            <button type="button" data-action="print-9" data-value="9" class="button"></button>
            <button type="button" data-action="div" data-value="/"  class="button"></button>
            <button type="button" data-action="print-4" data-value="4" class="button"></button>
            <button type="button" data-action="print-5" data-value="5" class="button"></button>
            <button type="button" data-action="print-6" data-value="6" class="button"></button>
            <button type="button" data-action="mul" data-value="*" class="button"></button>
            <button type="button" data-action="1" data-value="1" class="button"></button>
            <button type="button" data-action="2" data-value="2" class="button"></button>
            <button type="button" data-action="3" data-value="3" class="button"></button>
            <button type="button" data-action="min" data-value="-" class="button"></button>
            <button type="button" data-action="0" data-value="0" class="button"></button>
            <button type="button" data-action="com" data-value="," class="button"></button>
            <button type="button" data-action="eq" data-value="=" class="button"></button>
            <button type="button" data-action="plus" data-value="+" class="button"></button>
        </div>
        
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
